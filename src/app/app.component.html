<app-header (recipeOrShoppingList)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe *ngIf="showRecipe"></app-recipe>
    </div>
  </div>
  <div class="row justify-content-center">
    <app-shopping-list *ngIf="showShoppingList"></app-shopping-list>
  </div>
</div>
